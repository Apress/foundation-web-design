			userInput = prompt('enter a number greater than zero', '1');

		}

		function showTable(){
			while (timesTable<=1000){
				timesTable = userInput*count;
				document.write(count,' x ', userInput, ' = ', timesTable, '<br>');
				count = count+1;
			} 
		}

		// Main code
		
		promptUser();
		timesTable = 0;

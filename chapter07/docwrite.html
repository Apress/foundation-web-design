<html>

<head>
	<title>document example</title>
</head>

<body>
	<div align="center"><br>	

		<h3>click on a link...</h3>

		<a href="javascript:
			newWin = window.open('', 'popup', 'height=200, width=200');
			newWin.document.write('
				<html>
					<head>
						<title>.::window 1::.</title>
					</head>

					<body>
						<h3>This is the link 1 document</h3> 
						<p>This window is generated by JavaScript.</p>
					</body>
				</html>
			');
			newWin.document.close();
			newWin.document.bgColor = '#DD8000';
			newWin.document.fgColor = '#FFEEEE';
			newWin.focus();
			void 0;
		">window 1</a><br><br>
		
		<a href="javascript:
			newWin = window.open('', 'popup', 'height=200, width=200');
			newWin.document.write('
				<html>
					<head>
						<title>.::window 2::.</title>
					</head>

					<body>
						<h3>This is the second document</h3> 
						<p>This window is generated by JavaScript.</p>
					</body>
				</html>
			');
			newWin.document.close();
			newWin.document.bgColor = '#AACC00';
			newWin.document.fgColor = '#EEFFEE';
			newWin.focus();
			void 0;
		">window 2</a><br><br>

</div>
</body>

</html>
